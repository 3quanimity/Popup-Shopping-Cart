<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Popup Shopping Cart</title>
  </head>

  <body>
    <!-- Shopping Items Initial Display -->
    <div class="content">
      <div class="topbar">
        <button class="btn trigger">Cart</button>
      </div>

      <!-- 1 item card block -->
      <div class="items">
        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="/img/dog.jpg" alt="" />
          </div>
          <h3 class="product-title">Item 1</h3>
          <div class="price-container">
            <h4 class="price">19.99</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="Amount"
            min="1"
            value="1"
          />
          <button class="btn btn-add">Add To Cart</button>
        </div>

        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="/img/elephant.jpg" alt="" />
          </div>
          <h3 class="product-title">Item 2</h3>
          <div class="price-container">
            <h4 class="price">24.99</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="Amount"
            min="1"
            value="1"
          />
          <button class="btn btn-add">Add To Cart</button>
        </div>

        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="/img/dog.jpg" alt="" />
          </div>
          <h3 class="product-title">Item 3</h3>
          <div class="price-container">
            <h4 class="price">99.99</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="Amount"
            min="1"
            value="1"
          />
          <button class="btn btn-add">Add To Cart</button>
        </div>

        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="/img/rhino.jpg" alt="" />
          </div>
          <h3 class="product-title">
            Item 4
          </h3>
          <div class="price-container">
            <h4 class="price">150</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="Amount"
            min="1"
            value="1"
          />
          <button class="btn btn-add">Add To Cart</button>
        </div>
      </div>
    </div>

    <!-- pop up cart modal container -->
    <div class="cart">
      <!-- cart card -->
      <div class="cart-content">
        <!-- cart header -->
        <div class="cart-header">
          <h2>Cart</h2>
          <span class="close-button">&times;</span>
        </div>
        <!-- table or wtvr titles -->
        <!-- <table class="cart-row cart-header">
          <tr>
            <th class="cart-item cart-column column-title">البركة</th>
            <th class="cart-quantity cart-column column-title">قداش</th>
            <th class="cart-price cart-column column-title">وسخ الدنية</th>
          </tr>
        </table> -->

        <!-- items selected / too much DOM will be going on here -->
        <div class="cart-items">
          <table id="selected-item"></table>
        </div>
        <!-- cart summary -->
        <div class="cart-total cart-header">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">0</span>
        </div>
        <button class="btn btn-purchase" type="button">
          Purchase
        </button>
      </div>
    </div>

    <script type="text/javascript" src="js/cart.js"></script>
  </body>
</html>
