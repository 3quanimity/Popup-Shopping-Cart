<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Matjr alsa3ada w alsaytara 3ala l 3alem</title>
  </head>

  <body>
    <!-- Shopping Items Initial Display -->
    <div class="content">
      <div class="topbar">
        <button class="btn trigger">البركة</button>
      </div>

      <!-- 1 item card block -->
      <div class="items">
        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="img/chicken_leg.jpg" alt="" />
          </div>
          <h3 class="product-title">كراع دجاجة ديابتيك</h3>
          <div class="price-container">
            <h4 class="price">300</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="قداش"
            min="1"
            value="1"
          />
          <button class="btn btn-add">نحب هذي</button>
        </div>

        <div class="item">
          <div class="thumbnail">
            <img
              class="product-img"
              src="https://live.staticflickr.com/2430/3893121868_9378f3f925_z.jpg"
              alt=""
            />
          </div>
          <h3 class="product-title">بعبوص أم بوية مطلقة</h3>
          <div class="price-container">
            <h4 class="price">230</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="قداش"
            min="1"
            value="1"
          />
          <button class="btn btn-add">نحب هذي</button>
        </div>

        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="/img/barred.png" alt="" />
          </div>
          <h3 class="product-title">إبريق الشفاء و الموجات متاع كذا و الشي</h3>
          <div class="price-container">
            <h4 class="price">666</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="قداش"
            min="1"
            value="1"
          />
          <button class="btn btn-add">نحب هذي</button>
        </div>

        <div class="item">
          <div class="thumbnail">
            <img class="product-img" src="/img/alhakim.jpg" alt="" />
          </div>
          <h3 class="product-title">
            بخّت البركة في وجهك الكريم من عند الحكيم شخصيا
          </h3>
          <div class="price-container">
            <h4 class="price">999</h4>
            <h4 class="currency">DT</h4>
          </div>
          <input
            class="amount"
            type="number"
            placeholder="قداش"
            min="1"
            value="1"
          />
          <button class="btn btn-add">نحب هذي</button>
        </div>
      </div>
    </div>

    <!-- pop up cart modal container -->
    <div class="cart">
      <!-- cart card -->
      <div class="cart-content">
        <!-- cart header -->
        <div class="cart-header">
          <h2>البركة</h2>
          <span class="close-button">&times;</span>
        </div>
        <!-- table or wtvr titles -->
        <!-- <table class="cart-row cart-header">
          <tr>
            <th class="cart-item cart-column column-title">البركة</th>
            <th class="cart-quantity cart-column column-title">قداش</th>
            <th class="cart-price cart-column column-title">وسخ الدنية</th>
          </tr>
        </table> -->

        <!-- items selected / too much DOM will be going on here -->
        <div class="cart-items">
          <table id="selected-item"></table>
        </div>
        <!-- cart summary -->
        <div class="cart-total cart-header">
          <strong class="cart-total-title">جملا</strong>
          <span class="cart-total-price">0</span>
        </div>
        <button class="btn btn-purchase" type="button">
          هاتهم
        </button>
      </div>
    </div>

    <script type="text/javascript" src="js/cart.js"></script>
  </body>
</html>
